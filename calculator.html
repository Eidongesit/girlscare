    <script>

        
        // JavaScript functions for each calculator would go here
        function calculateSafePeriod() {
                        // Placeholder function for Safe Period Calculation
                        const lmpDate = new Date(document.getElementById('lmp-safe').value);
                const cycleLength = parseInt(document.getElementById('cycle-length-safe').value);
                if (isNaN(cycleLength) || !lmpDate) {
                    document.getElementById('safe-period-result').innerHTML = "Please provide valid inputs.";
                    return;
                }

                const ovulationDay = new Date(lmpDate);
                ovulationDay.setDate(lmpDate.getDate() + cycleLength - 14);

                const unsafeStart = new Date(ovulationDay);
                unsafeStart.setDate(ovulationDay.getDate() - 5);

                const unsafeEnd = new Date(ovulationDay);
                unsafeEnd.setDate(ovulationDay.getDate() + 1);

                document.getElementById('safe-period-result').innerHTML = `
                    Unsafe Period: ${unsafeStart.toDateString()} to ${unsafeEnd.toDateString()} <br>
                    Safe Period: Before ${unsafeStart.toDateString()} and After ${unsafeEnd.toDateString()}
                `;



        }

        function calculateOvulation() {
            // Placeholder function for Ovulation Calculation
                    const lmpDate = new Date(document.getElementById('lmp-ovulation').value);
            const cycleLength = parseInt(document.getElementById('cycle-length-ovulation').value);
            if (isNaN(cycleLength) || !lmpDate) {
                document.getElementById('ovulation-result').innerHTML = "Please provide valid inputs.";
                return;
            }

            const ovulationDay = new Date(lmpDate);
            ovulationDay.setDate(lmpDate.getDate() + cycleLength - 14);

            const fertileStart = new Date(ovulationDay);
            fertileStart.setDate(ovulationDay.getDate() - 5);

            const fertileEnd = new Date(ovulationDay);
            fertileEnd.setDate(ovulationDay.getDate() + 1);

            document.getElementById('ovulation-result').innerHTML = `
                Ovulation Day: ${ovulationDay.toDateString()} <br>
                Fertile Window: ${fertileStart.toDateString()} to ${fertileEnd.toDateString()}
            `;



        }

        function calculateGenderPrediction() {
            // Placeholder function for Gender Prediction Calculation
            const lmpDate = new Date(document.getElementById('lmp-gender').value);
                const cycleLength = parseInt(document.getElementById('cycle-length-gender').value);
                const desiredGender = document.getElementById('gender').value;
                if (isNaN(cycleLength) || !lmpDate || !desiredGender) {
                    document.getElementById('gender-prediction-result').innerHTML = "Please provide valid inputs.";
                    return;
                }

                const ovulationDay = new Date(lmpDate);
                ovulationDay.setDate(lmpDate.getDate() + cycleLength - 14);

                let bestDayForGender;
                if (desiredGender === "boy") {
                    bestDayForGender = new Date(ovulationDay);
                    bestDayForGender.setDate(ovulationDay.getDate() - 1);
                } else if (desiredGender === "girl") {
                    bestDayForGender = new Date(ovulationDay);
                    bestDayForGender.setDate(ovulationDay.getDate() - 3);
                }

                document.getElementById('gender-prediction-result').innerHTML = `
                    Best Day to Conceive a ${desiredGender.charAt(0).toUpperCase() + desiredGender.slice(1)}: ${bestDayForGender.toDateString()}
                `;

        }

        function calculateEDD() {
            // Placeholder function for EDD Calculation
            const lmpDate = new Date(document.getElementById('lmp-edd').value);
            const cycleLength = parseInt(document.getElementById('cycle-length-edd').value);
            if (isNaN(cycleLength) || !lmpDate) {
                document.getElementById('edd-result').innerHTML = "Please provide valid inputs.";
                return;
            }

            const edd = new Date(lmpDate);
            edd.setDate(lmpDate.getDate() + 280);

            document.getElementById('edd-result').innerHTML = `
                Estimated Due Date (EDD): ${edd.toDateString()}
            `;

        }

        function calculateBMI() {

            // Placeholder function for BMI Calculation
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // Convert cm to meters

            if (isNaN(weight) || isNaN(height) || height <= 0) {
                document.getElementById('bmi-result').innerHTML = "Please provide valid inputs.";
                return;
            }

            const bmi = (weight / (height * height)).toFixed(2);
            let category = '';

            if (bmi < 18.5) {
                category = 'Underweight';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = 'Normal weight';
            } else if (bmi >= 25 && bmi < 29.9) {
                category = 'Overweight';
            } else {
                category = 'Obesity';
            }

            document.getElementById('bmi-result').innerHTML = `
                Your BMI: ${bmi} (${category})
            `;
        }
